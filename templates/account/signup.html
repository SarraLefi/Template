{% load crispy_forms_tags %} {% load static %} {% load socialaccount %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Register page </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- Bootstrap Css -->
    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />
</head>

<body class="authentication-bg bg-primary">
    <div class="home-center">
        <div class="home-desc-center">
            <div class="container">
                <div class="home-btn"><a href="/" class="text-white router-link-active"><i
                            class="fas fa-home h2"></i></a></div>
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card" style="margin-top: 25px; ">
                            <div class=" card-body " style="padding: 5px; ">
                                <div class="px-2 py-3 ">
                                    <div class="text-center ">
                                        <a href="{% url 'index' %} ">
                                            <img src="{% static 'images/logo-dark.png' %} " height="22 " alt="logo ">
                                        </a>
                                        <h5 class="text-primary mb-2 mt-4 "> Register</h5>
                                        <p class="text-muted ">Get your account now.</p>
                                    </div>
                                    <form class="form-horizontal " method="POST ">
                                        {% csrf_token %}
                                        <div class="mb-3 ">
                                            <label for="exampleInputEmail1 " class="form-label ">Email address</label>
                                            <input type="email " class="form-control " name="email " id="exampleInputEmail1 " aria-describedby="emailHelp ">
                                        </div>
                                        <div class="mb-3 ">
                                            <label for="exampleInputPassword1 " class="form-label ">Password</label>
                                            <input type="password " class="form-control " name="password " id="exampleInputPassword1 ">
                                        </div>
                                        <div class="mb-3 ">
                                            <label for="exampleInputPassword1 " class="form-label ">Confirm Password</label>
                                            <input type="password " class="form-control " name="confirmpassword " id="exampleInputPassword1 ">
                                        </div>
                                        <div class="mb-3 ">
                                            <label for="exampleInputphonenumber " class="form-label ">Phone number</label>
                                            <input type="tel " class="form-control " name="phonenumber " id="exampleInputEmail1 " aria-describedby="tellHelp ">
                                        </div>
                                        <div class="mb-3 ">
                                            <label for="exampleInputorganisation " class="form-label ">Organisation</label>
                                            <input type="text " class="form-control " name="Organisation " id="exampleInputEmail1 " aria-describedby="textlHelp ">
                                        </div>
                                        <div class="mb-3 ">
                                            <label for="exampleInputposte " class="form-label ">Post</label>
                                            <input type="text " class="form-control " name="Organisation " id="exampleInputposte " aria-describedby="textlHelp ">
                                        </div>











                                        <div class="mt-4 ">
                                            <button class="btn btn-primary w-100 waves-effect waves-light " type="submit ">Register</button>
                                        </div>
                                        <div class="mt-4 text-center ">
                                            <!-- <p class="mb-0 ">By registering you agree to the Morvin <a href="# " class="text-primary ">Terms of Use</a></p> -->
                                        </div>
                                        <div class="mt-4 pt-2 text-center ">
                                            <div class="signin-other-title ">
                                                <h5 class="font-size-14 mb-3 text-muted fw-medium ">- Sign up using -</h5>
                                            </div>
                                            <li class="list-inline-item ">
                                                <a href="{% provider_login_url 'google' %} " class="social-list-item bg-danger text-white border-danger ">
                                                    <i class="mdi mdi-google "></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item ">
                                                <a href="{% provider_login_url 'facebook' %} " class="social-list-item bg-primary text-white border-primary ">
                                                    <i class="mdi mdi-facebook "></i>
                                                </a>
                                            </li>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 text-center text-white ">
                            <p>Already have an account ? <a href="{% url 'account_login' %} " class="fw-bold text-white "> Login </a> </p>
                            <p>
                                <!-- <script>
                                    document.write(new Date().getFullYear())
                                </script> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Log In page -->
    </div>
    <!-- JAVASCRIPT -->
    <script src="{% static 'libs/jquery/dist/jquery.min.js' %} "></script>
    <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %} "></script>
    <script src="{% static 'libs/metismenu/dist/metisMenu.min.js' %} "></script>
    <script src="{% static 'libs/simplebar/dist/simplebar.min.js' %} "></script>
    <script src="{% static 'libs/node-waves/dist/waves.min.js' %} "></script>

    <script src="{% static 'js/app.js' %} "></script>
</body>

</html>
