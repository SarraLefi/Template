{% load crispy_forms_tags %} {% load static %} {% load i18n %} {% load socialaccount %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Login page </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="css/login.css">
    <!-- Bootstrap Css -->
    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

</head>

<body class="authentication-bg bg-primary" style="background-color:linear-gradient(-200deg, rgb(14, 181, 130), rgb(173, 244, 228));;">
    <div class="home-center">
        <div class="home-desc-center">
            <div class="container">
                <div class="home-btn"><a href="/" class="text-white router-link-active"><i
                            class="fas fa-home h2"></i></a></div>
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                            <div class="card-body">
                                <div class="px-2 py-3">
                                    <div class="text-center">
                                        <a href="{% url 'index' %}">
                                            <img src="{% static 'images/logo-dark.png' %}" height="22" alt="logo">
                                        </a>
                                        <h5 class="text-primary mb-2 mt-4">Welcome </h5>
                                        <p class="text-muted"></p>
                                    </div>
                                    <form class="form-horizontal mt-4 pt-2" method="POST" action="{% url 'account_login'  %}">
                                        {% csrf_token %}

                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                                            <input type="email" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                            <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                                        </div>



                                        <div>
                                            <button class="btn btn-primary w-100 waves-effect waves-light mt-2" type="submit" style="margin-top: 20px;">Log In</button>
                                        </div>
                                        <div class="mt-4 text-center">
                                            <a href="{% url 'account_reset_password' %}" class="text-muted"><i class="mdi mdi-lock me-1"></i> Forgot your password?</a>
                                        </div>
                                        <!-- <div class="mt-4 pt-2 text-center">
                                            <div class="signin-other-title">
                                                <h5 class="font-size-14 mb-3 text-muted fw-medium">- Login using -</h5>
                                            </div>
                                            <li class="list-inline-item">
                                                <a href="{% provider_login_url 'google' %}" class="social-list-item bg-danger text-white border-danger">
                                                    <i class="mdi mdi-google"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="{% provider_login_url 'facebook' %}" class="social-list-item bg-primary text-white border-primary">
                                                    <i class="mdi mdi-facebook"></i>
                                                </a>
                                            </li>
                                        </div> -->
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 text-center text-white">
                            <p>Don't have an account ?<a href="{% url 'account_signup' %}" class="fw-bold text-white"> Sign in </a> </p>
                            <p>
                                <!-- <script>
                                    document.write(new Date().getFullYear())
                                </script> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Log In page -->
    </div>
    <!-- JAVASCRIPT -->
    <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'libs/metismenu/dist/metisMenu.min.js' %}"></script>
    <script src="{% static 'libs/simplebar/dist/simplebar.min.js' %}"></script>
    <script src="{% static 'libs/node-waves/dist/waves.min.js' %}"></script>

    <script src="{% static 'js/app.js' %}"></script>

</body>

</html>
