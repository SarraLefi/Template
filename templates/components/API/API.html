{% extends 'partials/base.html' %} {% load static %} {% block title %}Customers{% endblock title %} {% block extra_css %}
<!-- DataTables -->
<link href="{% static 'libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
<!-- Responsive datatable examples -->
<link href="{% static 'libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" /> {% endblock extra_css %} {% block content %}
<div class="main-content">
    <div class="page-content">
        <!-- start page title -->
        <div class="page-title-box">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="page-title">

                            <h4>
                                <ol class="breadcrumb m-0">

                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Extractions</a></li>
                                    <li class="breadcrumb-item active"></li>
                                </ol>
                            </h4>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- modals -->
        <!-- fin modals -->
        <!-- end page title -->
        <div class="container-fluid">
            <div class="page-content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div>
                                    <form class="needs-validation" novalidate>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="validationCustom01" class="form-label">Domaine</label>
                                                    <input type="search" class="form-control" id="validationCustom01" placeholder="Tapez le domaine" required>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="col-md-6" style=" padding-top: 28px; padding-left: 20px;">
                                                <div class="mb-3">
                                                    <button class="btn btn-primary" type="submit">Extract</button>
                                                </div>
                                            </div>

                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Page-content -->
            {% endblock content %} {% block extra_javascript %}
            <!-- Required datatable js -->
            <script src="{% static 'libs/datatables.net/js/jquery.dataTables.min.js' %}"></script>
            <script src="{% static 'libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js' %}"></script>

            <!-- Responsive examples -->
            <script src="{% static 'libs/datatables.net-responsive/js/dataTables.responsive.min.js' %}"></script>
            <script src="{% static 'libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js' %}"></script>

            <script src="{% static 'js/pages/ecommerce-datatables.init.js' %}"></script>
            {% endblock extra_javascript %}
